[project]
name = "TagStudio"
description = "A User-Focused Photo & File Management System."
version = "9.5.0-pre4"
license = "GPL-3.0-only"
readme = "README.md"

[tool.ruff]
exclude = ["main_window.py", "home_ui.py", "resources.py", "resources_rc.py"]
line-length = 100

[tool.ruff.lint.per-file-ignores]
"tagstudio/tests/**" = ["D", "E402"]
"tagstudio/src/qt/helpers/vendored/**" = ["B", "E", "N", "UP", "SIM115"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
select = ["B", "D", "E", "F", "FBT003", "I", "N", "SIM", "T20", "UP"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.pyright]
ignore = [".venv/**"]
include = ["tagstudio/**"]
reportAny = false
reportImplicitStringConcatenation = false
# reportOptionalMemberAccess = false
reportUnannotatedClassAttribute = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnusedCallResult = false

[tool.mypy]
strict_optional = false
disable_error_code = ["func-returns-value", "import-untyped"]
explicit_package_bases = true
warn_unused_ignores = true
check_untyped_defs = true
mypy_path = ["tagstudio"]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "src.qt.main_window"
ignore_errors = true

[[tool.mypy.overrides]]
module = "src.qt.ui.home_ui"
ignore_errors = true

[[tool.mypy.overrides]]
module = "src.core.ts_core"
ignore_errors = true

[tool.pytest.ini_options]
#addopts = "-m 'not qt'"
qt_api = "pyside6"

[tool.poetry]
name = "tagstudio"
version = "9.3.2"
packages = [
  {include = "tagstudio/tag_studio.py"},
  {include = "tagstudio/src/core"},
  {include = "tagstudio/src/qt"},
  {include = "tagstudio/resources"},
  {include = "tagstudio/__init__.py"}
]

[tool.poetry.urls]
Discord = "https://discord.gg/hRNnVKhF2G"

[tool.poetry.dependencies]
python = ">=3.11 <3.13"
humanfriendly = "10.0"
opencv_python=">=4.8.0.74,<=4.9.0.80"
Pillow="10.3.0"
PySide6="6.7.1"
PySide6_Addons="6.7.1"
PySide6_Essentials="6.7.1"
typing_extensions=">=3.10.0.0,<=4.11.0"
ujson=">=5.8.0,<=5.9.0"
numpy="1.26.4"
rawpy="0.21.0"
pillow-heif="0.16.0"
chardet="5.2.0"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
ruff="0.4.2"
pre-commit="3.7.0"
pytest="8.2.0"
Pyinstaller="6.6.0"
mypy="1.10.0"
syrupy="4.6.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tagstudio = "tagstudio.tag_studio:main"
