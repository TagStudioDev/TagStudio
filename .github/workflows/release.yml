---
name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  linux:
    strategy:
      matrix:
        build-type: ['', portable]
        include:
          - build-type: ''
            build-flag: ''
            suffix: ''
          - build-type: portable
            build-flag: --portable
            suffix: _portable
    runs-on: ubuntu-22.04
    env:
      LINUXDEPLOY: linuxdeploy-x86_64.AppImage
      LINUXDEPLOY_URL: https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
      LINUXDEPLOY_SHA256: 8e270ebe000a516cdef7a0b06d4ee428153e44c61675f9a126ca9b9ee74a81f0
      LINUXDEPLOY_PLUGIN_QT: linuxdeploy-plugin-qt-x86_64.AppImage
      LINUXDEPLOY_PLUGIN_QT_URL: https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
      LINUXDEPLOY_PLUGIN_QT_SHA256: 22b95fe7097c992b2b38e94c0aea2c25236eb11aa7f3b8f95cd42d1e2e3c2474
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Execute PyInstaller
        env:
          TS_PORTABLE: ${{ matrix.build-type == 'portable' && '1' || '0' }}
        run: |
          pyinstaller tagstudio.spec
          tar czfC dist/tagstudio_linux_x86_64${{ matrix.suffix }}.tar.gz dist tagstudio

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_linux_x86_64${{ matrix.suffix }}
          path: dist/tagstudio_linux_x86_64${{ matrix.suffix }}.tar.gz

      - name: Fetch linuxdeploy tools
        if: matrix.build-type == ''
        run: |
          curl -L "$LINUXDEPLOY_URL" -o "$LINUXDEPLOY"
          curl -L "$LINUXDEPLOY_PLUGIN_QT_URL" -o "$LINUXDEPLOY_PLUGIN_QT"
          echo "$LINUXDEPLOY_SHA256  $LINUXDEPLOY" | sha256sum -c -
          echo "$LINUXDEPLOY_PLUGIN_QT_SHA256  $LINUXDEPLOY_PLUGIN_QT" | sha256sum -c -
          chmod +x "$LINUXDEPLOY" "$LINUXDEPLOY_PLUGIN_QT"

      - name: Build AppImage
        if: matrix.build-type == ''
        run: |
          LINUXDEPLOY=./$LINUXDEPLOY \
          LINUXDEPLOY_PLUGIN_QT=./$LINUXDEPLOY_PLUGIN_QT \
          bash contrib/packaging/linux/build_appimage.sh

      - name: Upload artifact (AppImage)
        if: matrix.build-type == ''
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_linux_appimage
          path: dist/TagStudio-*-linux.AppImage

  macos:
    strategy:
      matrix:
        os-version: ['13', '14']
        include:
          - os-version: '13'
            arch: x86_64
          - os-version: '14'
            arch: aarch64

    runs-on: macos-${{ matrix.os-version }}
    env:
      # INFO: Even though we run on 13, target towards compatibility
      MACOSX_DEPLOYMENT_TARGET: '11.0'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Execute PyInstaller
        run: |
          pyinstaller tagstudio.spec
          tar czfC dist/tagstudio_macos_${{ matrix.arch }}.tar.gz dist TagStudio.app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_macos_${{ matrix.arch }}
          path: dist/tagstudio_macos_${{ matrix.arch }}.tar.gz

      - name: Build DMG
        run: |
          bash contrib/packaging/macos/build_dmg.sh

      - name: Upload artifact (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_macos_dmg_${{ matrix.arch }}
          path: dist/TagStudio-*-macOS.dmg

  windows:
    strategy:
      matrix:
        build-type: ['', portable]
        include:
          - build-type: ''
            build-flag: ''
            suffix: ''
            file-end: ''
          - build-type: portable
            build-flag: --portable
            suffix: _portable
            file-end: .exe

    runs-on: windows-2022
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Execute PyInstaller
        env:
          TS_PORTABLE: ${{ matrix.build-type == 'portable' && '1' || '0' }}
        run: |
          PyInstaller tagstudio.spec
          Compress-Archive -Path dist/TagStudio${{ matrix.file-end }} -DestinationPath dist/tagstudio_windows_x86_64${{ matrix.suffix }}.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_windows_x86_64${{ matrix.suffix }}
          path: dist/tagstudio_windows_x86_64${{ matrix.suffix }}.zip

      - name: Install NSIS
        if: matrix.build-type == ''
        run: choco install nsis -y

      - name: Build installer
        if: matrix.build-type == ''
        shell: pwsh
        run: |
          $env:Path="C:\Program Files (x86)\NSIS;C:\Program Files (x86)\NSIS\Bin;$env:Path"
          pwsh -NoProfile -ExecutionPolicy Bypass -File contrib/packaging/windows/build_windows.ps1 -Clean

      - name: Upload artifact (Installer)
        if: matrix.build-type == ''
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_windows_installer
          path: dist/TagStudio-*-win-setup.exe

  publish:
    needs: [linux, macos, windows]

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch artifacts
        uses: actions/download-artifact@v4

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tagstudio_linux_x86_64/*
            tagstudio_linux_x86_64_portable/*
            tagstudio_linux_appimage/*
            tagstudio_macos_x86_64/*
            tagstudio_macos_aarch64/*
            tagstudio_macos_dmg_x86_64/*
            tagstudio_macos_dmg_aarch64/*
            tagstudio_windows_x86_64/*
            tagstudio_windows_x86_64_portable/*
            tagstudio_windows_installer/*