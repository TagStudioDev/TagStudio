---
name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  linux:
    runs-on: ubuntu-22.04
    env:
      LINUXDEPLOY: linuxdeploy-x86_64.AppImage
      LINUXDEPLOY_PLUGIN_QT: linuxdeploy-plugin-qt-x86_64.AppImage
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 patchelf
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Fetch linuxdeploy tools
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/$LINUXDEPLOY
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/$LINUXDEPLOY_PLUGIN_QT
          chmod +x $LINUXDEPLOY $LINUXDEPLOY_PLUGIN_QT

      - name: Build AppImage
        run: |
          LINUXDEPLOY=./$LINUXDEPLOY \
          LINUXDEPLOY_PLUGIN_QT=./$LINUXDEPLOY_PLUGIN_QT \
          bash contrib/packaging/linux/build_appimage.sh

      - name: Upload artifact (AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_linux_appimage
          path: dist/TagStudio-*-linux.AppImage

  macos:
    runs-on: macos-13
    env:
      MACOSX_DEPLOYMENT_TARGET: '11.0'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Build DMG
        run: |
          bash contrib/packaging/macos/build_dmg.sh

      - name: Upload artifact (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_macos_dmg
          path: dist/TagStudio-*-macOS.dmg

  windows:
    runs-on: windows-2022
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade uv
          uv pip install --system ".[pyinstaller]"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer
        shell: pwsh
        run: |
          $env:Path="C:\Program Files (x86)\NSIS;C:\Program Files (x86)\NSIS\Bin;$env:Path"
          pwsh -NoProfile -ExecutionPolicy Bypass -File contrib/packaging/windows/build_windows.ps1 -Clean

      - name: Upload artifact (Installer)
        uses: actions/upload-artifact@v4
        with:
          name: tagstudio_windows_installer
          path: dist/TagStudio-*-win-setup.exe

  publish:
    needs: [linux, macos, windows]

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch artifacts
        uses: actions/download-artifact@v4

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tagstudio_linux_appimage/*
            tagstudio_macos_dmg/*
            tagstudio_windows_installer/*
